name: mixcosechas_app
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  


  
  cupertino_icons: ^1.0.2
  firebase_core: 
  cloud_firestore:
  firebase_database:
  firebase_auth:
  get:
  csv: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  
  flutter_lints: ^2.0.0


flutter:

  
  uses-material-design: true

  #
  assets:
    - assets/
    - assets/images/
    - assets/images/admin.png
    - assets/images/agricultor.png
    - assets/images/analista.png
    - assets/images/logo_MIXCOSECHAS.png
    - assets/images/simple_logo_MIXCOSECHAS.png
    - assets/images/hover.png
    - assets/images/hoverTry.png
    - assets/images/rendimiento.png
    - assets/images/ahorro.png
    - assets/images/cronometro.png
    - assets/images/organico.png
    - assets/departamentos_Municipios.csv

  
  fonts:
    - family: Asap
      fonts:
        - asset: assets/fonts/Asap-VariableFont_wdth,wght.ttf
  
